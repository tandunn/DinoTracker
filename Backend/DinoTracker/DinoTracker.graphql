schema {
    query: Query
    mutation: Mutation
}

type Query {
    dinos: [Dino!]!
}

type Mutation {
    createPaleontologist: Boolean!
    login(username: String, password: String): Boolean!
}

type Dino {
    name: String!
    age: Int!
}

type Paleontologist {
    username: String!
    password: String!
    LoggedIn: Boolean!
}
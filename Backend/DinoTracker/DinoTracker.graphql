schema {
    query: Query
    mutation: Mutation
}

type Query {
    dinos: [Dino!]!
}

type Mutation {
    createPaleontologist: Bool!
    login(username: String, password: String): Bool!
}

type Dino {
    name: String!
    age: Int!
}

type Paleontologist {
    username: String!
    password: String!
    signedIn: Bool!
}
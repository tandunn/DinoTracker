schema {
    query: Query
    mutation: Mutation
}

type Query {
    dinos: [Dino!]!
}

type Mutation {
    createUser(name: String, username: String): Boolean!
    login(username: String, password: String): Boolean!
}

type Dino {
    name: String!
    age: Int!
}

type Paleontologist {
    name: String!
    username: String!
    password: String!
    loggedIn: Boolean!
}